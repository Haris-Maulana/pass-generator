<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="d-flex flex-column">
        <h1>PASSWORD GENERATOR</h1>
        <div class="d-flex flex-column gap-2 nt-2">
          <label for="password" class="text-uppercase fw-bold"
            >Password Length</label
          >
          <input class="form-control" id="passwordLength" type="number" />
          <label for="password" class="text-uppercase fw-bold">Password</label>
          <input
            class="form-control form-control-lg"
            id="password"
            disabled
          />
          <button class="btn btn-dark text-uppercase fw-bold btn-lg nt-3" onclick="getPassword()">
            Generate password
          </button>
          <button class="btn btn-primary text-uppercase fw-bold btn-lg nt-3" onclick="savePassword()">
            Save password
          </button>
          <br>
          <br>
          <h2>by. Haris Maulana</h2>
        </div>
      </div>
    </div>

    <script src="pass-g.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
